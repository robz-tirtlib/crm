{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Register | CRM</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
 <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
 <link href="{% static 'css/login.css' %}" rel="stylesheet">

</head>

<body id="body">

<div id="login-card" class="card">
<div class="card-body">
  <h2 class="text-center">Register</h2>
  <br>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <input type="username" class="form-control" id="email" placeholder="Enter username" name="username">
    </div>
    <div class="form-group">
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="email" placeholder="Enter password" name="password1">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" id="email" placeholder="Repeat password" name="password2">
    </div>
    <button type="submit" id="button" class="btn btn-primary deep-purple btn-block ">Submit</button>
<br>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
  {% if messages %}
    {% for message in messages %}
        <p id="messages">{{message}}</p>
    {% endfor %}
  {% endif %}
</div>
