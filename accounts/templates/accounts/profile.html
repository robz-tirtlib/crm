{% extends 'accounts/base.html' %}

{% block content %}
<br>

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a class="btn btn-primary btn-block" href="{% url 'home' %}">Go back</a>
            <hr>
            <p>Account settings</p>
            <hr>
            <img src="{{request.user.customer.photo.url}}">
        </div>
    </div>
    <div class="col-md-9">
        <div class="card card-body">
            <form method="POST" enctype='multipart/form-data'>
                {% csrf_token %}

                {{form.as_p}}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
